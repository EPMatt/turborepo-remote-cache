name: Fly.io Deploy
on:
  pull_request:
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: turborepo-remote-cache
  FLY_URL: https://turborepo-remote-cache.fly.dev/v8/artifacts/status

jobs:
  deploy:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github repo
        uses: actions/checkout@v4

      - name: Deploy app
        uses: superfly/flyctl-actions@1.5
        with:
          args:
            'deploy --app ${{ env.FLY_APP }} -c fly.toml'

      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ env.FLY_URL }}
          max-attempts: 3
          retry-delay: 15s

      - name: Create deployment summary
        if: success()
        run: |
          echo "### ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Your PR has been deployed for preview." >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ **[View Preview](${{ env.FLY_URL }})**" >> $GITHUB_STEP_SUMMARY
